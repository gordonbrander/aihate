<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anti-AI reply generator</title>
        <link rel="stylesheet" href="./style.css" />
        <script type="module" src="./src/main.ts"></script>
    </head>
    <body class="canvas">
        <div id="app" class="container vstack gap-lg">
            <h1>Anti-AI Reply Generator</h1>
            <article class="tweet">
                <header class="tweet-header">
                    <div class="pfp"></div>
                    <div class="pgroup">
                        <div class="name">Your Name</div>
                        <div class="username">@username</div>
                    </div>
                </header>
                <div class="tweet-content" id="hate"></div>
                <div class="tweet-footer">
                    <div class="tweet-time" id="time">
                        May 19, 2025 at 6:40 PM
                    </div>
                </div>
            </article>
            <div class="hstack gap">
                <button class="btn" id="generate">
                    Generate another AI take
                </button>
                <button class="btn" id="copy">Copy</button>
            </div>
            <div class="secondary">
                Tired of typing the same AI takes over and over? I trained an AI
                on anti-AI replies scraped from Bluesky, so you can automate
                your brigading with the power of AI.
            </div>
        </div>
    </body>
</html>
